{% extends 'tracker/base.html' %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">âž• Add New Expense</h2>

    <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>

        <div class="mb-3">
            {{ form.amount.label_tag }}
            {{ form.amount }}
        </div>

        <!-- âœ… Category Dropdown -->
        <div class="mb-3">
            <label for="category">Category</label>
            <select name="category" class="form-select" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'expense_list' %}" class="btn btn-secondary">â¬… Back</a>
            <button type="submit" class="btn btn-success">ðŸ’¾ Save Expense</button>
        </div>
    </form>
</div>
{% endblock %}
